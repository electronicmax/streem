<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>electronic Max</title>
  <link rel="stylesheet/less" type="text/css" href="css/main.less" />
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />
  <meta name="description" content="electronic Max (Max Van Kleek)'s homepage">  
</head>
<body ng-app>
  <div class="container">
	<div ng-controller="MainController">
	  <ul class='blog'>
		<li ng-repeat='entry in entries' class='entry'>
		  <div class="title">  <a href="{{entry.link}}" ng-bind-html-unsafe="entry.title"></a> </div>
		  <div class="published">  {{ entry.published | date }} </div>
		  <div class="contents" ng-bind-html-unsafe="entry.contents"> </div>		  
		</li>
	  </ul>
	</div>	
  </div>
  <!-- scripts -->
  <script src="data/wordpress.js"></script>  
  <!--<script src="data/twitter-connector.js"></script>-->
  <script src="lib/jquery.min.js"></script>
  <script src="lib/angular.min.js"></script>  
  <script src="lib/underscore.js"></script>					        
  <script src="lib/backbone.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/less.min.js"></script>    
  <script src="js/main.js"></script>
  <!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
       mathiasbynens.be/notes/async-analytics-snippet 
  <script>
    var _gaq=[['_setAccount','UA-],['_trackPageview']];

    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
  -->
</body>
</html>
